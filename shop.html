    <script>
        products.forEach(product => {
    document.getElementById('product').innerHTML += `   <div class="col-md-3">
                                            <div class="card">
                                                <img class="card-img-top border-bottom" src="${product.image}" alt="Card image" style="width:100%">
                                                <div class="card-body">
                                                    <h4 class="card-title">${product.name}</h4>
                                                    <p class="card-text" id="product_id_two">no: ${product.id}</p>
                                                    <p class="card-text">Price: $${product.price}</p>
                                                    <p class="card-text">count: ${product.quantity}</p>
                                                    <button href="#" class="btn btn-primary">Add to Cart</button>
                                                </div>
                                            </div>
                                           </div>`
    
     });
